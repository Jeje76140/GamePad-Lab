<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    height: 100vh;
    display: grid;
    background: #d1ebec;
    place-items: center;
}
    .container{
    height: 62.5vmin;
    width: 100vmin;
    position: relative;
    overflow: hidden;

}
    img{
    width: 100%;
    height: 100%;
    position: absolute;
}
    #my-img{
    clip-path: polygon(0 0 , 50% 0, 50% 100%, 0 100%);
}

    #slider{
    top: -65px;
    position: relative;
    -webkit-appearance: none;
    width: calc( 100% + 40px);
    height: 100%;
    margin-left: -20px;
    background-color: transparent;
    outline: none;
}
#slider::-webkit-slider-thumb{
    -webkit-appearance: none;
    height: 25px;
    width: 25px;
    background: url("slider-icon.svg"),
    rgba(255,255,255,0.3);
    border: 4px solid white;
    border-radius: 100%;
    background-size: contain;
    cursor: pointer;
}
</style>
<script>
function slide(){
    let slideValue = document.getElementById("slider").value;

    document.getElementById("my-img").style.clipPath = "polygon(0 0," + slideValue + "% 0," + slideValue + "% 100%, 0 100%)";

    console.log("polygon(0 0," + slideValue + "% 0," + slideValue + "% 100%, 0 100%)");
}
</script>
</head>
<body>

<div class="container">
    <img src="https://amazing-pare-e282f2.netlify.app/images/PS4-.png">
    <img id="my-img" src="https://amazing-pare-e282f2.netlify.app/images/PS4.png"><input type="range" min="0" max="100" value="50" id="slider" oninput="slide()">
</div>
    

</body></html>
