    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu(){
        if(menuList.style.maxHeight == "0px")
          {
            menuList.style.maxHeight = "130px"
          }
        else
          {
            menuList.style.maxHeight = "0px";
          }
      }
    </script>
    <script>
      const coque = document.querySelector(".coque");
const btnDrop = document.querySelector(".menu-coque");


let toggleIndex = 0;

btnDrop.addEventListener('click', () => {

    // console.log(coque.scrollHeight);

    if(toggleIndex === 0){
        coque.style.height = `${coque.scrollHeight}px`;
        toggleIndex++;
    } else {
     coque.style.height = `${btnDrop.scrollHeight}px`;
        toggleIndex--;
    }

})
    </script>
