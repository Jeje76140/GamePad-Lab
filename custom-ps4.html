<!DOCTYPE html>

<html lang="fr" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EN DÃ‰V - GamePad Lab</title>
    <link rel="stylesheet" href="css/slider.css">
    <link rel="shortcut icon" href="images/Logo.png">
  </head>
  <body>
    <div class="container">
        <img src="https://amazing-pare-e282f2.netlify.app/images/PS4-.png">
        <img id="my-img" src="https://amazing-pare-e282f2.netlify.app/images/PS4.png" style="clip-path: polygon(0px 0px, 50% 0px, 50% 100%, 0px 100%);">
        <input type="range" min="0" max="100" value="50" id="slider" oninput="slide()">
    </div>


    
    <script>
      function slide(){
      let slideValue = document.getElementById("slider").value;
      document.getElementById("my-img").style.clipPath = "polygon(0 0," + slideValue + "% 0," + slideValue + "% 100%, 0 100%)";
      console.log("polygon(0 0," + slideValue + "% 0," + slideValue + "% 100%, 0 100%)");}
    </script>

</body>
