<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Gamepad Viewer</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="favicon.png">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div id="gamepad" style="transform: translate(-50%, -50%) scale(0.5, 0.5);" data-color="black" class="disconnected">
	<div id="overlay" style="display: none;">
		<span id="skin">
			<label for="skin">Skin</label>
			<select name="skin">
				<option value="auto">Auto</option>
				<option value="ds4">DualShock 4</option>
				<option value="xbox-one">Xbox One</option>
				<option value="debug">Debug</option>
			</select>
		</span>
		<span id="background">
			<label for="background">Background</label>
			<select name="background">
				<option value="transparent">Transparent</option>
				<option value="checkered">Checkered</option>
				<option value="dimgrey">Grey</option>
				<option value="black">Black</option>
				<option value="white">White</option>
				<option value="lime">Lime</option>
				<option value="magenta">Magenta</option>
			</select>
		</span>
		<span id="color">
			<label for="color">Color</label>
			<select name="color">
				<option value="">Default</option>
			</select>
		</span>
		<span id="triggers">
			<label for="triggers">Triggers</label>
			<select name="triggers">
				<option value="opacity">Opacity</option>
				<option value="meter">Meter</option>
			</select>
		</span>
	</div>
	<script src="jquery.min.js"></script>
	<script src="gamepad.js"></script>
</body>

</html>
