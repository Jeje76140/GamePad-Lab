<!DOCTYPE html>
<html>
<head>
  <title>Chronomètre</title>
  <style>
   body {
  text-align: center;
  font-family: Arial, sans-serif;
}

#chrono {
  font-size: 72px;
  margin: 50px 0;
}

.button {
  font-size: 24px;
  padding: 10px 20px;
  margin: 10px;
}

  </style>
</head>
<body>
  <div id="chrono">00:00:00</div>
  <button id="startButton" class="button">START</button>
  <button id="stopButton" class="button">STOP</button>

  <script>
    // Récupération des éléments du DOM
var chronoElement = document.getElementById('chrono');
var startButton = document.getElementById('startButton');
var stopButton = document.getElementById('stopButton');

// Variables pour le chrono
var startTime = 0;
var elapsedTime = 0;
var timerInterval;

// Fonction pour démarrer le chrono
function startChrono() {
  startTime = Date.now() - elapsedTime;
  timerInterval = setInterval(updateChrono, 1000);
}

// Fonction pour arrêter le chrono
function stopChrono() {
  clearInterval(timerInterval);
  elapsedTime = Date.now() - startTime;
  saveElapsedTime();
}

// Fonction pour mettre à jour l'affichage du chrono
function updateChrono() {
  var currentTime = Date.now();
  elapsedTime = currentTime - startTime;
  chronoElement.textContent = formatTime(elapsedTime);
}

// Fonction pour formater le temps au format HH:MM:SS
function formatTime(time) {
  var hours = Math.floor(time / (1000 * 60 * 60)).toString().padStart(2, '0');
  var minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
  var seconds = Math.floor((time % (1000 * 60)) / 1000).toString().padStart(2, '0');
  return hours + ':' + minutes + ':' + seconds;
}

// Fonction pour sauvegarder le temps écoulé
function saveElapsedTime() {
  localStorage.setItem('elapsedTime', elapsedTime.toString());
}

// Fonction pour charger le temps écoulé précédent
function loadElapsedTime() {
  var savedElapsedTime = localStorage.getItem('elapsedTime');
  if (savedElapsedTime) {
    elapsedTime = parseInt(savedElapsedTime);
    chronoElement.textContent = formatTime(elapsedTime);
  }
}

// Événement au clic sur le bouton START
startButton.addEventListener('click', function() {
  startChrono();
});

// Événement au clic sur le bouton STOP
stopButton.addEventListener('click', function() {
  stopChrono();
});

// Charger le temps écoulé précédent lors de la prochaine connexion
loadElapsedTime();

</script>
</body>
</html>
