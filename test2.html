<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficheur Manette PS5</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #282c34; color: white; }
        .controller {
            position: relative;
            width: 806px;
            height: 598px;
            margin: 50px auto;
            background: url(https://jeje76140.github.io/PS4_CONTROLLER/Akatsuki/manette.png) no-repeat center;
            background-size: cover;
        }

        .ds4.disconnected {
            background: url(https://jeje76140.github.io/PS4_CONTROLLER/disconnected.png) no-repeat center;
            background-size: cover;
        }

        .ds4.disconnected div, .ds4.disconnected .controller {
            display: none;
        }

        /* ABXY Boutons */
        .ds4 .abxy {
            position: absolute;
            width: 170px;
            height: 171px;
            top: 159px;
            left: 570px;
        }

        .ds4 .button {
            position: absolute;
            width: 55px;
            height: 55px;
            background: url(https://jeje76140.github.io/PS4_CONTROLLER/Akatsuki/button.png);
            display: block;
        }

        .ds4 .button.pressed {
            background-position-y: 55px;
        }

        .ds4 .a { background-position: 0 0; bottom: 0; left: 58px; }
        .ds4 .b { background-position: -57px 0; top: 58px; right: 0px; }
        .ds4 .x { background-position: -113px 0; top: 58px; left: 0px; }
        .ds4 .y { background-position: 55px 0; left: 58px; }

        /* Bumpers */
        .ds4 .bumpers {
            position: absolute;
            width: 588px;
            height: 23px;
            left: 109px;
            top: 95px;
        }

        .ds4 .bumper {
            width: 99px;
            height: 23px;
            background: url(https://jeje76140.github.io/PS4_CONTROLLER/Akatsuki/bumper.png) no-repeat;
            opacity: 0;
        }

        .ds4 .bumper.pressed {
            opacity: 1;
        }

        .ds4 .bumper.left { float: left; }
        .ds4 .bumper.right { float: right; position: absolute; left: 492px; transform: rotateY(180deg); }

        /* Flèches directionnelles */
        .ds4 .dpad {
            position: absolute;
            width: 126px;
            height: 126px;
            top: 189px;
            left: 82px;
        }

        .ds4 .face {
            background: url(https://jeje76140.github.io/PS4_CONTROLLER/Akatsuki/arrows.png);
            position: absolute;
        }

        .ds4 .face.up, .ds4 .face.down {
            width: 52px;
            height: 63px;
        }

        .ds4 .face.left, .ds4 .face.right {
            width: 63px;
            height: 63px;
        }

        .ds4 .face.up { left: 44px; top: -14px; background-position: -52px 126px; }
        .ds4 .face.down { left: 44px; bottom: 0px; background-position: 0px 0; }
        .ds4 .face.left { top: 20px; left: 0px; background-position: -104px 126px; }
        .ds4 .face.right { top: 18px; right: -14px; background-position: 63px 0; }

        .ds4 .face.pressed { background-position-y: 63px; }

        /* Touchpad */
        .ds4 .touchpad {
            width: 265px;
            height: 152px;
            position: absolute;
            left: 272px;
            top: 123px;
        }

        .ds4 .touchpad.pressed {
            background: url(https://jeje76140.github.io/PS4_CONTROLLER/Akatsuki/pad.png) no-repeat center;
        }

        /* Share (Back) & Options (Start) */
        .ds4 .share-options {
            position: absolute;
            width: 352px;
            height: 46px;
            top: 142px;
            left: 227px;
        }

        .ds4 .back, .ds4 .start {
            background: url(https://jeje76140.github.io/PS4_CONTROLLER/Akatsuki/start-select.png);
            width: 27px;
            height: 47px;
            opacity: 0;
        }

        .ds4 .back.pressed, .ds4 .start.pressed {
            opacity: 1;
        }

        .ds4 .back {
            float: left;
            position: absolute;
            left: -3px;
            top: -3px;
        }

        .ds4 .start {
            float: right;
            position: absolute;
            left: 330px;
            top: -3px;
            transform: rotateY(180deg);
            background-position: 27px 0;
        }

        /* Triggers */
        .ds4 .triggers {
            width: 588px;
            height: 90px;
            position: absolute;
            left: 109px;
        }

        .ds4 .trigger {
            width: 99px;
            height: 100%;
            background: url(https://jeje76140.github.io/PS4_CONTROLLER/Akatsuki/tricker.png);
            opacity: 0;
        }

        .ds4 .trigger.left {
            float: left;
        }

        .ds4 .trigger.right {
            float: right;
            background-position-x: 99px;
        }

        .ds4 .trigger.pressed {
            opacity: 1;
        }

        /* Joysticks */
        .ds4 .sticks {
            position: absolute;
            width: 361px;
            height: 105px;
            top: 311px;
            left: 227px;
        }

        .ds4 .stick {
            position: absolute;
            background: url(https://jeje76140.github.io/PS4_CONTROLLER/Akatsuki/stick.png);
            height: 94px;
            width: 94px;
        }

        .ds4 .stick.pressed.left {
            background-position-x: -96px;
        }

        .ds4 .stick.pressed.right {
            background-position-x: -192px;
        }

        .ds4 .stick.left {
            top: 0;
            left: 0;
        }

        .ds4 .stick.right {
            top: calc(100% - 105px);
            left: calc(100% - 102px);
        }
    </style>
</head>
<body>
    <h1>Afficheur Manette PS5</h1>

    <div class="controller ds4">
        <div class="abxy">
            <span class="button a" data-name="button-cross"></span>
            <span class="button b" data-name="button-circle"></span>
            <span class="button x" data-name="button-square"></span>
            <span class="button y" data-name="button-triangle"></span>
        </div>

        <div class="bumpers">
            <span class="bumper left" data-name="button-l1"></span>
            <span class="bumper right" data-name="button-r1"></span>
        </div>

        <div class="dpad">
            <span class="face up" data-name="button-dpad-top"></span>
            <span class="face down" data-name="button-dpad-bottom"></span>
            <span class="face left" data-name="button-dpad-left"></span>
            <span class="face right" data-name="button-dpad-right"></span>
        </div>

        <div class="share-options">
            <span class="back" data-name="button-share"></span>
            <span class="start" data-name="button-options"></span>
        </div>

        <div class="touchpad" data-name="touch-pad"></div>

        <div class="triggers">
            <span class="trigger left" data-name="button-l2"></span>
            <span class="trigger right" data-name="button-r2"></span>
        </div>

        <div class="sticks">
            <span class="stick left" data-name="stick-1"></span>
            <span class="stick right" data-name="stick-2"></span>
        </div>
    </div>

    <script>
        // Fonction pour la gestion des sticks et normalisation des axes
        function fixAxes(stickObj) {
            var startValue = +stickObj.axesConfig.lowValue;
            var endValue = +stickObj.axesConfig.highValue;

            var isFlipped = (endValue < startValue);

            if (isFlipped) {
                var temp = startValue;
                startValue = endValue;
                endValue = temp;
            }

            var zeroOffset = startValue * -1;
            var axisVal = choiceValue(stickObj);

            // En ajoutant le décalage à la valeur actuelle et à la valeur de fin, nous pouvons normaliser l'entrée
            var newValue = (axisVal + zeroOffset) / (endValue + zeroOffset);

            // Dans le cas où les valeurs de départ et de fin sont échangées, nous prenons en compte cette inversion
            newValue = (isFlipped) ? (1 - newValue) : newValue;

            switch (stickObj.axesConfig.type) {
                case "trigger":
                    break;
                case "stick":
                    newValue = (-1 + (newValue * 2)); // Normalisation spécifique pour le stick
                    break;
                default:
                    setMapping(stickObj, {});
                    return;
            }
            setMapping(stickObj, newValue);
        }

        function setMapping(stickObj, setValue) {
            switch (typeof setValue) {
                case "number":
                    if (stickObj.targetType == "axes") {
                        remapObj[stickObj.targetType][stickObj.target] = setValue;
                    } else {
                        remapObj[stickObj.targetType][stickObj.target].value = setValue;
                    }
                    break;
                case "object":
                    if (stickObj.targetType == "axes") {
                        remapObj[stickObj.targetType][stickObj.target] = makeAxis(stickToButton(stickObj.positive), stickToButton(stickObj.negative));
                    } else {
                        remapObj[stickObj.targetType][stickObj.target].value = stickToButton(stickObj);
                    }
                    break;
            }
        }
    </script>
</body>
</html>
