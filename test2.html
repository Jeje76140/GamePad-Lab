<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficheur Manette PS5</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #282c34; color: white; }
        .controller {
            position: relative;
            width: 400px;
            height: 250px;
            margin: 50px auto;
            background: #444;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .button {
            position: absolute;
            width: 40px;
            height: 40px;
            background: lightgray;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }
        .pressed { background: red; color: white; }
        
        .stick {
            position: absolute;
            width: 40px;
            height: 40px;
            background: blue;
            border-radius: 50%;
            transition: transform 0.1s linear;
        }
        #leftStick { left: 80px; bottom: 60px; }
        #rightStick { right: 80px; bottom: 60px; }
        
    </style>
</head>
<body>
    <h1>Afficheur Manette PS5</h1>
    <div class="controller">
        <div id="buttonCross" class="button">X</div>
        <div id="buttonCircle" class="button">O</div>
        <div id="buttonSquare" class="button">□</div>
        <div id="buttonTriangle" class="button">△</div>
        <div id="buttonL3" class="button">L3</div>
        <div id="buttonR3" class="button">R3</div>
        
        <div id="leftStick" class="stick"></div>
        <div id="rightStick" class="stick"></div>
    </div>
    
    <script>
        window.addEventListener("gamepadconnected", (event) => {
            console.log("Manette connectée :", event.gamepad.id);
            updateGamepad();
        });

        function updateGamepad() {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0];
            if (!gp) return;
            
            // Boutons sticks cliquables
            document.getElementById("buttonL3").classList.toggle("pressed", gp.buttons[11].pressed);
            document.getElementById("buttonR3").classList.toggle("pressed", gp.buttons[12].pressed);
            
            // Mouvements des sticks
            const leftStick = document.getElementById("leftStick");
            const rightStick = document.getElementById("rightStick");
            
            leftStick.style.transform = `translate(${gp.axes[0] * 10}px, ${gp.axes[1] * 10}px)`;
            rightStick.style.transform = `translate(${gp.axes[2] * 10}px, ${gp.axes[3] * 10}px)`;
            
            requestAnimationFrame(updateGamepad);
        }
    </script>
</body>
</html>
