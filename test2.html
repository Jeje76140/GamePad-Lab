<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficheur Manette PS5</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #282c34; color: white; }
        .controller {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 50px auto;
            background: #444;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .button {
            position: absolute;
            width: 40px;
            height: 40px;
            background: lightgray;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }
        .pressed { background: red; color: white; }
        .stick {
            position: absolute;
            width: 40px;
            height: 40px;
            background: blue;
            border-radius: 50%;
            transition: transform 0.1s linear;
        }
        #leftStick { left: 80px; bottom: 80px; }
        #rightStick { right: 80px; bottom: 80px; }
        #dpad-up { left: 50px; top: 100px; }
        #dpad-down { left: 50px; top: 160px; }
        #dpad-left { left: 20px; top: 130px; }
        #dpad-right { left: 80px; top: 130px; }
        #buttonCross { right: 50px; top: 160px; }
        #buttonCircle { right: 80px; top: 130px; }
        #buttonSquare { right: 20px; top: 130px; }
        #buttonTriangle { right: 50px; top: 100px; }
        #buttonL1 { left: 120px; top: 20px; }
        #buttonR1 { right: 120px; top: 20px; }
        #buttonL2 { left: 120px; top: -20px; }
        #buttonR2 { right: 120px; top: -20px; }
        #buttonShare { left: 180px; top: 50px; }
        #buttonOptions { right: 180px; top: 50px; }
        #buttonPS { left: 230px; bottom: 30px; }
        #buttonTouchpad { left: 200px; top: 80px; width: 100px; height: 50px; border-radius: 10px; }
        #buttonL3 { left: 80px; bottom: 60px; }
        #buttonR3 { right: 80px; bottom: 60px; }
    </style>
</head>
<body>
    <h1>Afficheur Manette PS5</h1>
    <div class="controller">
        <div id="buttonCross" class="button">X</div>
        <div id="buttonCircle" class="button">O</div>
        <div id="buttonSquare" class="button">□</div>
        <div id="buttonTriangle" class="button">△</div>
        <div id="dpad-up" class="button">▲</div>
        <div id="dpad-down" class="button">▼</div>
        <div id="dpad-left" class="button">◀</div>
        <div id="dpad-right" class="button">▶</div>
        <div id="buttonL1" class="button">L1</div>
        <div id="buttonR1" class="button">R1</div>
        <div id="buttonL2" class="button">L2</div>
        <div id="buttonR2" class="button">R2</div>
        <div id="buttonShare" class="button">SH</div>
        <div id="buttonOptions" class="button">OP</div>
        <div id="buttonPS" class="button">PS</div>
        <div id="buttonTouchpad" class="button">TP</div>
        <div id="buttonL3" class="button">L3</div>
        <div id="buttonR3" class="button">R3</div>
        <div id="leftStick" class="stick"></div>
        <div id="rightStick" class="stick"></div>
    </div>
    <script>
        window.addEventListener("gamepadconnected", () => {
            updateGamepad();
        });

        function updateGamepad() {
            const gp = navigator.getGamepads()[0];
            if (!gp) return;
            
            const buttonMap = [
                "buttonCross", "buttonCircle", "buttonSquare", "buttonTriangle",
                "buttonL1", "buttonR1", "buttonL2", "buttonR2",
                "buttonShare", "buttonOptions", "buttonPS", "buttonL3", "buttonR3",
                "dpad-up", "dpad-down", "dpad-left", "dpad-right", "buttonTouchpad"
            ];
            
            buttonMap.forEach((id, index) => {
                if (document.getElementById(id)) {
                    document.getElementById(id).classList.toggle("pressed", gp.buttons[index]?.pressed);
                }
            });
            
            document.getElementById("leftStick").style.transform = `translate(${gp.axes[0] * 10}px, ${gp.axes[1] * 10}px)`;
            document.getElementById("rightStick").style.transform = `translate(${gp.axes[2] * 10}px, ${gp.axes[3] * 10}px)`;
            
            requestAnimationFrame(updateGamepad);
        }
    </script>
</body>
</html>
