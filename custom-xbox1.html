    <link rel="stylesheet" href="css/footer.css">

  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="index.html"><img src="images/GPL.svg" class="logo"></a>
        <nav>
          <ul id="menuList">
            <li><a href="in-progress.html">Personnalisation PS4</a></li>

        <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
      </div>
      
      <div class="controller">
      <img src="images/manette.png">
      </div>
        
      <div class="selection">
        <div class="bar">
          <div class="steps">
            <span class="circle active"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
         <div class="progress-bar">
          <span class="indicator"></span>
         </div>
      </div>
      <div class="buttons">
        <button id="prev" disabled>Prev</button>
        <button id="next">Next</button>
      </div>
    </div>
    </div>
     
    <script>
       //DOM Elements
const circles = document.querySelectorAll(".circle"),
  progressBar = document.querySelector(".indicator"),
  buttons = document.querySelectorAll("button");

let currentStep = 2;

// function that updates the current step and updates the DOM
const updateSteps = (e) => {
  // update current step based on the button clicked
  currentStep = e.target.id === "next" ? ++currentStep : --currentStep;

  // loop through all circles and add/remove "active" class based on their index and current step
  circles.forEach((circle, index) => {
    circle.classList[`${index < currentStep ? "add" : "remove"}`]("active");
  });

  // update progress bar width based on current step
  progressBar.style.width = `${((currentStep - 1) / (circles.length - 1)) * 100}%`;

  // check if current step is last step or first step and disable corresponding buttons
  if (currentStep === circles.length) {
    buttons[1].disabled = true;
  } else if (currentStep === 2) {
    buttons[0].disabled = true;
  } else {
    buttons.forEach((button) => (button.disabled = false));
  }
};

// add click event listeners to all buttons
buttons.forEach((button) => {
  button.addEventListener("click", updateSteps);
});

    </script>
    
  </body>
